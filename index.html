<body class="HEX">
	<nav>
		<h1>colour pickr</h1>
		<i class="fa-solid fa-circle-question"></i>
	</nav>
	<div class="copiedAlert">
		successfully copied colour to clipboard!
	</div>
	<section>
		<div class="options">
			<button class="selected" id="HEX">HEX <em>(A1B2C3)</em></button>
			<button id="RGB">RGB <em>(rgb(1, 2, 3)</em></button>
			<!-- todo: add opacity option for RGBA -->
			<!-- <li>RGBA</li> -->
		</div>
		<article id="preview">
			<div class="history">
				<!-- <span></span>

				<span></span>
				<span></span> -->
			</div>
			<div class="colour-preview">
				<i class="fa-regular fa-copy"></i>
				<div class="colour-value">#9b59b6</div>
			</div>
		</article>
		<button id="eyeDropper" class="picker">colour pickr	
			<!-- <span class="icon"></span> -->
		</button>
